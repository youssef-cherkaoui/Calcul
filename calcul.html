<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="calcul.css">
</head>
<body>
<div class="calculatrice">
    <input type="text" placeholder="0" 
    id="inputBox" readonly>
    <div>
        <button class="operateur ac">AC</button>
        <button class="operateur de">DE</button>
        <button class="operateur ">%</button>
        <button class="operateur ">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operateur">*</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operateur">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operateur">+</button>
    </div>

    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="egal">=</button>
    </div>

</div>
<script src="calcul.js"></script>    
</body>
</html>
